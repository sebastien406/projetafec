<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>Canirando</title>
	<meta name="description" content="site de randonne canine" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="dist/css/theme.css">
	<link rel="shortcut icon" href="images/logo bulma.jpg">
</head>

<body>
	<header>
		<div class="header">
			<div class="logo">
				<img src="images/logo bulma.jpg" alt="joli chien avec une laisse dans la gueule"
					style="height: 70px; width: 80px;border-radius: 90px;">
			</div>
			<div class="icon">
				<div class="icon-profil">
					<a href=""><img src="images/iconprofil.png" alt="icon de mon profil" srcset=""></a>
				</div>
				<div class="icon-groupe">
					<a href=""><img src="images/groupe.png" alt="icon deprofil pour le groupe" srcset=""></a>
				</div>
			</div>
			<div class="nom-du-site">
				<h1>CANIRANDO</h1>
			</div>
		</div>
		</div>
	</header>
	<section class="recherche">
		<div class="barre-de-recherche">
			<div class="button-recherche">
				<input class="input" type="search" name="button">
			</div>
			<div class="loupe">
				<a href=""><img src="images/loupe.png" alt="loupe"></a>
			</div>
			<div class="burger">
				<a href=""><img src="images/burger.png" alt="menu burger"></a>
			</div>
		</div>
	</section>

	<div class="container">
		<section class="univers">
			<div class="univers_item">
				<a href="">
					<img src="images/radar.gif" />
					<span class="univers_item_label">A proximité</span>
				</a>
			</div>
			<div class="univers_item">
				<a href="">
					<img src="images/vache.gif " />
					<span class="univers_item_label">Campagne</span>
				</a>
			</div>
			<div class="univers_item">
				<a href="">
					<img src="images/foret.gif" />
					<span class="univers_item_label">Forêt</span>
				</a>
			</div>
			<div class="univers_item">
				<a href="">
					<img src="images/montagnes.gif " />
					<span class="univers_item_label">Montagne</span>
				</a>
			</div>
			<div class="univers_item">
				<a href="">
					<img src="images/plage.gif" />
					<span class="univers_item_label">Plage</span>
				</a>
			</div>
		</section>
	</div>
	<section>
		<section class="randonnees">
			<a href="page-rando.html">
				<div class="rando">
					<div class="picture">
						<img class="one" src="images/rando campagne.jpg" alt=" rando a la campagne">
						<img src="images/rando océan.jpg" alt=" rando a la campagne">
						<img src="images/rando campagne.jpg" alt=" rando a la campagne">
						<img src="images/rando montagne.jpg" alt=" rando a la campagne">
					</div>
					<div class=" titre-rando">
						<h2>La casse patte</h2>
					</div>
					<div class="lieu-rando">
						<p>Pyrénées-Atlantiques, Ibardin</p>
					</div>
					<div class="info-rando">
						<p>Facile-24km-1h</p>
						<a href="maps.html"><img id="maps" src="images/carte .png" alt="icon d'une carte"></a>
					</div>
				</div>
			</a>
		</section>
	</section>
	
	
	


	<script defer src="dist/js/theme.js"></script>

</html>
